---
layout: home
title: Poetry
---

<div class="poems-container">
  <h1>Poetry Collection</h1>
  <div class="poems-grid">
    {% for poem in site.poems %}
    <div class="poem-card" style="background-image: url('{{ poem.background_image }}')">
      <div class="poem-overlay">
        <h2>{{ poem.title }}</h2>
        <p class="poem-excerpt">{{ poem.excerpt }}</p>
        <a href="{{ poem.url }}" class="btn">Read Poem</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<style>
.poems-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
  padding-top: 6rem;
}

.poems-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
  margin-top: 2rem;
}

.poem-card {
  position: relative;
  height: 400px;
  background-size: cover;
  background-position: center;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.poem-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 2rem;
  background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
  color: white;
}

.poem-overlay h2 {
  margin: 0 0 1rem 0;
  font-size: 1.8rem;
}

.poem-excerpt {
  margin: 0 0 1.5rem 0;
  font-size: 1.1rem;
  line-height: 1.6;
}

.btn {
  display: inline-block;
  padding: 0.8rem 1.5rem;
  background-color: #ff0a16;
  color: white;
  text-decoration: none;
  border-radius: 4px;
  transition: background-color 0.3s;
}

.btn:hover {
  background-color: #cc0812;
}
</style>
