# --- basic info ---------------------------------------------------------------
title: "Peter Kim"
remote_theme: thiagorossener/jekflix-template   # swap for any official theme
url: "https://KyunHwan.github.io"

# Hero image settings
show_hero: true
hero_image: "assets/img/hero/hero-bg.jpg"
hero_image_alt: "Background image"
hero_height: 100vh
hero_darken: true

# --- collections --------------------------------------------------------------
collections:
    projects:
        output: true
        permalink: /projects/:title/
    poems:
        output: true
        permalink: /poems/:title/
    photos:
        output: true
        permalink: /photos/:title/

# --- plugins ------------------------------------------------------------------
plugins:
  - jekyll-paginate
  - jekyll-paginate-content
  - jekyll-seo-tag

tags:
  - portfolio
  - poetry
  - photography
  - projects
email: youremail@xyz.com
menu:
  - title: Home
    url: /
  - title: Projects
    url: /projects
  - title: Poetry
    url: /poems
  - title: Photos
    url: /photos

# Social Media Settings
# Remove the item if you don't need it
github_username: github_username
facebook_username: facebook_username
twitter_username: twitter_username
instagram_username: instagram_username
linkedin_username: linkedin_username
medium_username: medium_username

# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true

# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
google_analytics: "UA-XXXXXXXX-X"
language: "en"
categories_folder: category

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: true
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Site Settings
description: "Personal website of Peter Kim - Projects, Poetry, and Photography"
